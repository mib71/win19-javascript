    <script>
      /** Write a program that uses the function prompt to get two different numbers from the user. You'll then alert the sum of these two numbers.This code needs to be run in a browser. */

      let numberOne = prompt("Pleas enter number one: ");
      let numberTwo = prompt("Pleas enter number two: ");

      getSum(numberOne, numberTwo);

      function getSum(n1, n2) {
        if (numberOne != null && numberTwo != null) {
          let sum = parseInt(numberOne) + parseInt(numberTwo);
          alert(numberOne + " + " + numberTwo + " = " + sum);
        }
      }
    </script>
